<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica con Aframe</title>

    <!-- Carga de la biblioteca A-Frame para realidad virtual -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Archivo JavaScript personalizado para la lógica del juego -->
    <script src="js/app.js"></script>
</head>

<body>
    <!-- Escena principal de A-Frame donde se desarrolla toda la experiencia VR -->
    <a-scene>
        <!-- Sistema de assets (recursos) para precargar texturas -->
        <a-assets>
            <!-- Textura para el cielo -->
            <img src="textures/sky.jpeg" id="sky">
            <!-- Textura para los meteoritos -->
            <img src="textures/meteor.jpeg" id="meteor">
        </a-assets>

        <!-- Cielo esférico 360° usando la textura precargada -->
        <a-sky src="#sky"></a-sky>

        <!-- Primera órbita: Rotación completa en 40 segundos -->
        <a-entity class="orbit" position="0 3 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 40000; easing: linear">
        </a-entity>

        <!-- Segunda órbita: Rotación inversa en 30 segundos -->
        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000; easing: linear">
        </a-entity>

        <!-- Tercera órbita: Rotación rápida en 20 segundos -->
        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 20000; easing: linear">
        </a-entity>

        <!-- Cuarta órbita: Rotación compleja en 50 segundos -->
        <a-entity class="orbit" position="0 0 0" rotation="0 0 -120"
            animation="property: rotation; to: 360 -360 0; loop: true; dur: 50000; easing: linear">
        </a-entity>

        <!-- Configuración de la cámara y elementos de interfaz -->
        <a-entity camera look-controls>
            <!-- Contador de meteoritos cazados -->
            <a-text 
                value="0 meteoritos cazados" 
                color="white" 
                position="0 -0.1 -1" 
                width="1" 
                align="center">
            </a-text>

            <!-- Cursor/Mira para apuntar y cazar meteoritos -->
            <a-entity 
                cursor="fuse: true; fuseTimeout: 100"  
                position="0 0 -1"                      
                raycaster="objects: .meteor"           
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"  
                material="shader: flat">               <!-- Material plano sin sombreado -->
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
